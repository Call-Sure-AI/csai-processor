
services:
  csai-python-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csai-python-app
    ports:
      - "8001:8001"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - csai-python-network
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:7-alpine
    container_name: csai-redis
    ports:
      - "6379:6379"
    networks:
      - csai-python-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: csai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-csai}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - csai-python-network
    restart: unless-stopped

networks:
  csai-python-network:
    driver: bridge

volumes:
  postgres_data:
